http {
    upstream webhook_pipeline_5000 {
        server webhook_pipeline:5000;
    }

    upstream deuxbot_5001 {
        server deuxbot:5001;
    }

    upstream cyberpanel_8090 {
        server cyberpanel:8090;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://webhook_pipeline_5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /cyberpanel/ {
            rewrite ^/cyberpanel(/.*)$ $1 break;
            proxy_pass http://cyberpanel_8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 8082;
        server_name localhost;

        location / {
            proxy_pass http://deuxbot_5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

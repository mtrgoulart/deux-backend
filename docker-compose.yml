version: '3'
services:
  
  webhook_pipeline:
    build:
      dockerfile: Dockerfile.webhook
    container_name: webhook_pipeline
    networks:
      - main_network
    ports:
      - "5000:5000"
    restart: always
    env_file:
      - .env.prd

  celery_worker_ops:
    build:
      context: ./celeryManager
      dockerfile: Dockerfile.worker_ops
    container_name: celery_worker_ops
    networks:
      - main_network
    env_file:
      - .env.prd
    restart: always

  celery_worker_db:
    build:
      context: ./celeryManager
      dockerfile: Dockerfile.worker_db
    container_name: celery_worker_db
    networks:
      - main_network
    env_file:
      - .env.prd
    restart: always

  celery_worker_webhook:
    build:
      context: ./celeryManager
      dockerfile: Dockerfile.worker_webhook
    container_name: celery_worker_webhook
    networks:
      - main_network
    env_file:
      - .env.prd
    restart: always

networks:
  main_network:
    external: true

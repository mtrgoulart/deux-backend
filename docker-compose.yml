version: '3'
services:
  
  webhook_pipeline:
    build:
      dockerfile: Dockerfile.webhook
    container_name: webhook_pipeline
    networks:
      - main_network
    ports:
      - "5000:5000"
    restart: always
    env_file:
      - .env.prd
    depends_on:
      - rabbitmq
      - db_postgres

  celery_worker_ops:
    build:
      context: ./celery_manager
      dockerfile: Dockerfile.worker_ops
    container_name: celery_worker_ops
    networks:
      - main_network
    env_file:
      - .env.prd
    depends_on:
      - rabbitmq
      - db_postgres
    restart: always

  celery_worker_db:
    build:
      context: ./celery_manager
      dockerfile: Dockerfile.worker_db
    container_name: celery_worker_db
    networks:
      - main_network
    env_file:
      - .env.prd
    depends_on:
      - rabbitmq
      - db_postgres
    restart: always

  celery_worker_webhook:
    build:
      context: ./celery_manager
      dockerfile: Dockerfile.worker_webhook
    container_name: celery_worker_webhook
    networks:
      - main_network
    env_file:
      - .env.prd
    depends_on:
      - rabbitmq
      - db_postgres
    restart: always

networks:
  main_network:
    external: true

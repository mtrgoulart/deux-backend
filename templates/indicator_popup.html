<div id="indicator-popup-{{strategy_id}}-{{side}}" class="indicator-popup">
    <h3>Strategy ID: {{strategy_id}} - Side: {{side}}</h3>
    <div class="indicator-container">
        <div id="indicators-list-{{strategy_id}}-{{side}}">
            <p>No indicators added yet.</p>
        </div>
        <button id="add-indicator-{{strategy_id}}-{{side}}">Add Indicator</button>
    </div>
    <div class="popup-controls">
        <button id="save-indicators-{{strategy_id}}-{{side}}">Save</button>
        <button id="close-popup-{{strategy_id}}-{{side}}">Close</button>
    </div>
</div>

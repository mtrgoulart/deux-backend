<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register API Key</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage API Keys</h1>

        <!-- Container para exibir as API Keys -->
        <div id="api-keys-container">
            <p style="text-align: center; color: #666;">Loading API Keys...</p>
        </div>

        <!-- Botão para adicionar nova API Key -->
        <button id="add-api-key-button" class="submit-button">Add New API Key</button>

        <!-- Container para o formulário de registro de API Key -->
        <div id="api-key-form-container" style="display: none;">
            <h2>Add New API Key</h2>
            <form id="api-key-form">
                <div class="form-group">
                    <label for="exchange-id">Exchange:</label>
                    <select id="exchange-id" name="exchange_id" required>
                        <!-- As exchanges serão carregadas dinamicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="api-key">API Key:</label>
                    <input type="text" id="api-key" name="api_key" required>
                </div>
                <div class="form-group">
                    <label for="secret-key">Secret Key:</label>
                    <input type="text" id="secret-key" name="secret_key" required>
                </div>
                <div class="form-group">
                    <label for="passphrase">Passphrase:</label>
                    <input type="text" id="passphrase" name="passphrase" required>
                </div>
                <button type="submit" class="submit-button">Save</button>
                <button type="button" id="close-api-key-modal" class="cancel-button">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/apiKeys.js') }}"></script>
</body>
</html>
